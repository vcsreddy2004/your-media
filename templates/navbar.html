{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/fontawesome/css/all.css' %}">
<div class="navbar navbar-dark bg-dark navbar-expand-sm justify-content-between">
    <div class="navbar-nav">
        <div class="nav_item">
            <a href="/" class="nav-link"> <i class="fa fa-home"></i> Home</a>
        </div>
    </div>
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <div class="nav_item px-5">
                <div class="dropdown nav-link">
                    <img src="media/profiles/{{user.username}}.jpg" 
                    width="30" height="30" 
                    alt="User Profile" 
                    class="rounded-circle mx-2" 
                    onerror="this.onerror=null;this.src='media/profiles/default.png';" />               
                  <div class="dropdown-content bg-dark">
                    <a href="/profile">Profile</a>
                    <a href="/logout">Log out</a>
                  </div>
                </div>                
            </div>
        {% else %}
            <div class="nav_item">
                <a href="/login" class="nav-link">Login</a>
            </div>
        {% endif %}
    </div>
</div>
