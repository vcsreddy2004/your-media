{% include 'navbar.html' %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<html>
    <head>
        <title>
            Login
        </title>
    </head>
    <body>
        <div class="container">
            <div class="card px-3 bg-dark text-white mt-5">
                <div class="row">
                    <div class="card bg-dark col-md-6 border-0">
                        <i class="fas fa-user-alt user-ico"></i>
                    </div>
                    <form action="/login" method="POST" enctype="multipart/form-data" class="col-md-6 px-0">
                        {% if errors %}
                            {% for error in errors %}
                                <div class="alert alert-danger col-md-12 bg-danger border-0 mt-0">
                                    {{error}}
                                </div> 
                            {% endfor %}
                        {% endif %}
                        {% csrf_token %}  
                        {% csrf_token %}
                        <span>Username</span>
                        <input type="text" name="username" />
                        <span>Passord</span>
                        <input type="password" name="password" />
                        <input class="border-0" type="submit" value="Log in" />
                        <a href="/register" class="mt-0">
                            <input class="border-0" type="button" value="Register" />
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
